<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-do List</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
  integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400|Satisfy" rel="stylesheet">
</head>
<body>

  <div id="main">
    <div class="input_area">
    <h1>To do List<i class="fas fa-plus "></i></h1>
    <div class="input_area_hidden">
      <input type="text" name="to-do" placeholder="Enter your todo..." class="todo_input">
      <button class="enter_input">Add Todos</button>
    </div>

    <ul class="todo_holder"></ul>
  </div>
</div>
  <script src="js/script.js"></script>
</body>
</html>
